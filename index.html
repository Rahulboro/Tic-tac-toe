<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Tic Tac Toe</li>
      </ul>
    </nav>
    <div class="gameContainer">
      <div class="container">
        <div class="box border-top border-left">
          <span class="boxtext">0</span>
        </div>
        <div class="box border-top"><span class="boxtext">1</span></div>
        <div class="box border-right border-top">
          <span class="boxtext">2</span>
        </div>
        <div class="box border-left"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box border-right"><span class="boxtext"></span></div>
        <div class="box border-left border-bottom">
          <span class="boxtext"></span>
        </div>
        <div class="box border-top border-bottom">
          <span class="boxtext"></span>
        </div>
        <div class="box border-top border-right border-bottom">
          <span class="boxtext"></span>
        </div>
      </div>
      <div class="gameinfo">
        <h1>Welcome to the game!</h1>
      </div>
      <span class="info">Turn for X</span>
      <button class="reset">Reset</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
